<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Categories</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          
            <div class="col-md-6">
                <input type="text" class="form-control ml-auto" placeholder="search..">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info ml-auto" data-toggle="modal"
                    data-target="#brandsModal"><i class="fa fa-plus-circle"></i> Create New</button>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table product-overview" id="myTable">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>brand 1 </td>
                                <td> <img src="../assets/images/lg.png" alt="iMac" width="80"> </td>

                                <td>
                                    <a href="javascript:void(0)" class="text-inverse p-r-10" data-toggle="tooltip" title="Edit"><i
                                        data-toggle="modal" data-target="#brandsModal" class="ti-marker-alt" (click)="onEdit()"></i></a>
                                    <a href="javascript:void(0)" class="text-inverse"  title="Delete" data-toggle="tooltip"><i
                                        data-toggle="modal" data-target="#BrandsConfirmDeleteModal" class="ti-trash"></i></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>

<!-- sample modal content -->
<div id="brandsModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="brandForm" #formDir="ngForm">
                    <div class="form-group">
                        <label for="brandName" class="control-label" >name</label>
                        <input type="text" class="form-control" formControlName="brandName" [(ngModel)]="brandName" name="brandName" required>
                    </div>
                    <div class="form-group">

                        <div class="card">
                            <div class="card-body">
                                <!-- <h4 class="card-title">select image</h4> -->
                                <label for="input-file-now">select image</label>
                                <input type="file" id="input-file-now" class="dropify"/>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger waves-effect waves-light">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- confirm delete modal -->
<div id="BrandsConfirmDeleteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="vcenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="vcenter">Confirm !</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <h4>Are you sure to delete ?</h4>
                <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger waves-effect waves-light">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
